<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Quick Patient Registration</h1>

    <form action="/submit" method="post">

        <fieldset>
            <legend>Patient</legend>

            <label for="name">Full Name</label><br>
            <input id="name" name="name" type="text" required><br><br>

            <label for="dob">Date of Birth</label><br>
            <input id="dob" name="dob" type="date" required><br><br>

            <span>Gender</span><br>
            <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
            <label><input type="radio" id="male" name="gender" value="Male"> Male</label><br><br>

            <label for="phone">Phone</label><br>
            <input id="phone" name="phone" type="tel" required placeholder="+8801XXXXXXXXX"><br><br>

            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" placeholder="you@example.com"><br><br>
        </fieldset>

        <fieldset>
            <legend>Visit</legend>

            <label for="reason">Reason for visit</label><br>
            <textarea id="reason" name="reason" rows="3" cols="50" required></textarea><br><br>

            <label for="date">Preferred Date</label><br>
            <input id="date" name="preferredDate" type="date"><br><br>

            <label for="time">Preferred Time</label><br>
            <input id="time" name="preferredTime" type="time"><br><br>
        </fieldset>

        <fieldset>
            <legend>Health</legend>

            <p>History (check any):</p>
            <label><input type="checkbox" name="hx" value="Diabetes"> Diabetes</label>
            <label><input type="checkbox" name="hx" value="Hypertension"> Hypertension</label>
            <label><input type="checkbox" name="hx" value="Asthma"> Asthma</label>
            <label><input type="checkbox" name="hx" value="None"> None</label><br><br>

            <label for="allergies">Allergies</label><br>
            <input id="allergies" name="allergies" type="text" placeholder="e.g., Penicillin / None"><br><br>

            <label for="meds">Current meds</label><br>
            <input id="meds" name="meds" type="text"><br><br>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>

            <label for="emgName">Name</label><br>
            <input id="emgName" name="emgName" type="text" required><br><br>

            <label for="emgPhone">Phone</label><br>
            <input id="emgPhone" name="emgPhone" type="tel" required placeholder="+8801XXXXXXXXX"><br><br>
        </fieldset>

        <input type="submit">
        <input type="reset">
    </form>
</body>


</html>
